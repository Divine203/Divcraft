<html>
<head>
	<title>Minecraft</title>
	<link rel="stylesheet" type="text/css" href="craft.css">
</head>
<body>



<div class="sun"></div>

<div class="cloud">
	<div class="front-cloud"></div>
	<div class="back-cloud"></div>
	<div class="left-cloud"></div>
	<div class="right-cloud"></div>
	<div class="top-cloud"></div>
	<div class="bottom-cloud"></div>
</div>

<div class="canvas">
	<div class="canvas2">
		<div class="canvas3">
			<div class="canvas4">

				<!-- <div class="cloud">
					<div class="front-cloud"></div>
					<div class="back-cloud"></div>

					<div class="top-cloud"></div>

				</div> -->

					<div class="front"></div>
					<div class="back"></div>
					<div class="left"></div>
					<div class="right"></div>
					<div class="top"></div>
					<div class="bottom"></div>
				</div> -->
				<!-- <div class="ground ground2">
					<div class="cell"></div>
				</div> -->
				<!-- <div class="ground ground3">
					
				</div> -->
				<div class="ground">
					<!-- <div class="cell"></div> -->
				</div>
<!-- 				<div class="ground-hill"></div>
				<div class="ground-left"></div> -->
			</div>
		</div>
	</div>
</div>






<div class="overlay"></div>
<div class="texture-cont">
	<div class="textures">
		<div class="text-cont">
			<div class="text1" onclick = "changeClolor1()"></div>
			<div class="text2" onclick = "changeClolor2()"></div>
			<div class="text3" onclick = "changeClolor3()"></div>
			<div class="text4" onclick = "changeClolor4()"></div>
			<div class="text5" onclick = "changeClolor5()"></div>
			<div class="text6" onclick = "changeClolor6()"></div>
			<div class="text7" onclick = "changeClolor7()"></div>
			<div class="text8" onclick = "changeClolor8()"></div>
			<div class="text9" onclick = "changeClolor9()"></div>
			<div class="text10"></div>
		</div>
	</div>
</div>

<div class="item-cont">
	<div class="items">
		<div class="item1" onclick = "destroying()"></div>
		<div class="item2" onclick = "cutting()"></div>
		<div class="item3"></div>
		<div class="item4"></div>
	</div>
</div>



<div class="cursor"></div>

<div class="front-overlay"></div>
<div class="front-page-container">
	<div class="front-page">
			<p class="name"><b>DIVCRAFT</b></p>
			<div class="version-cont">
				<p class="version">CSS EDITION</p>
			</div>
		<div class="btn-cont">
			<div class="start-btn" onclick="start()">START</div>
		</div>
		<div class="instructions">
			<h4>INSTRUCTIONS:</h4>
			<p><span>W-A-S-D: </span> to navigate camera</p>
			<p><span>Q: </span> to change materials</p>
			<p><span>I: </span> to change items</p>
			<p><span>X: </span> to exit</p>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="craft.js"></script>
</html>
